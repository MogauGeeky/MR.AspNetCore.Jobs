language: csharp
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install icu4c; fi
  - chmod +x ./build/build.sh
  - chmod +x ./build/ci-install.sh
  - ./build/ci-install.sh
mono:
  - 4.0.5
os:
  - linux
  - osx
osx_image: xcode7.1
script:
  - ./build/build.sh
env:
  - BUILDING_ON_PLATFORM=unix
